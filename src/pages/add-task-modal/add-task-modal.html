<ion-header>

  <ion-toolbar color="primary">
    <ion-title>{{ title }}</ion-title>
    <ion-buttons start>
      <button (click)="dismiss()">
        <span color="secundary">Cancel</span>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <ion-list no-lines>
    <form [formGroup]="myForm" (ngSubmit)="submit()" class="container">

    <ion-item>
      <ion-input type="text" formControlName="description" placeholder="Task description" clearInput [(ngModel)]="model.description"></ion-input>
    </ion-item>
    
    <ion-item [hidden]="isValid('description')" danger >Descripcion requerida</ion-item>

    <ion-item>
      <ion-label>Is Important</ion-label>
      <ion-checkbox color="dark" [(ngModel)]="model.isImportant" formControlName="isImportant"></ion-checkbox>
    </ion-item>

    <div class="submit-button">
      <button ion-button block primary type="submit" [disabled]="!myForm.valid"> {{ buttonText }}</button>
    </div>

    </form>
    
  </ion-list>

  

</ion-content>
