<ion-header>

  <ion-navbar color="primary">
    <ion-buttons end *ngIf="selectedList != null">
      <button (click)="removeSelectedList()">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Lists</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>  
    <ion-item *ngFor="let list of listService.lists" 
      (tap)="goToList(list)" 
      (press)="selectList(list)"
      [ngClass]="{'selected-item': selectedList === list}"
      >
      {{list.name}}
    </ion-item>
  </ion-list>

</ion-content>

<ion-fab right bottom>
    <button ion-fab color="dark" (click)="showAddList()"><ion-icon name="add"></ion-icon></button>
</ion-fab>
